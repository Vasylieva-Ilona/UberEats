<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8"/>
        <title>UberEats</title>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <meta name="description" content="UberEats"/>

        <link rel="stylesheet" href="./custom.css"/>


    </head>

    <body>

        <header>

            <div class="header-image">

                <div class="text_block Sincerer_Love">

                    <h2>There is no Sincerer
                        Love than the 
                        <span>love 
                        of food.</span>
                    </h2>

                    <p>Lorem ipsum dolor sit amet, 
                    consectetur adipiscing. 
                    </p>

                    <button class="btn left_btn">Place an Order</button>

                </div>

            </div>

            </div>

        </header>

        <section class="deliver_near_u_2">

            <!--heder plate + right button + center_onion + center_punch-->

            <div class="header_plate">
                <img src="./style/img/header_UberEats/Plate_header.png" alt="" />
            </div>

            <div class="right_button">
                <button class="btn right_btn">Sign Up</button>
            </div>

            <div class="center_punch">
                <img src="./style/img/header_UberEats/Punch_header.png" alt=""/>
            </div>

            <div class="center_onion">
                <img src="./style/img/header_UberEats/Onion_header.png" alt=""/>
            </div>

            <!-- over heder plate + right button + center_onion + center_punch-->


            <div class="leaf">
                <img src="./style/img/container_2/leaf.png" alt="FindEats_Burger"/>
            </div>

            <div class="left_picture">
                <img src="./style/img/container_2/Burger.png" alt="FindEats_Burger"/>
            </div>

            <div class="text_block Discover_restourants">

                <h2>Discover restourants that 
                    <span>deliver near you</span>
                </h2>

                <form>

                    <input id="delivery_address" type="text" placeholder="Enter your delivery address">

                    <button class="btn button_findfood" for="delivery address" type="submit" formaction="#">Find Food</button>

                </form>

            </div>

        </section>

        <section class="favourites_FindFood_3">

            <div class="FindFood_background"></div>

            <div class="text_block favourites_FindFood">

                    <h2 class="line-wave">Find food you love from local 
                    restaurants and chain 
                    <span>favourites.</span>
                    </h2>

                    <button class="btn btn_findfood">Find Food</button>

            </div>

            <div>
                <div class="favourites_picture">
                    <img src="./style/img/container_3/Cucumber.png" alt=""/>
                </div>
            </div>

            <div>
                <div class="favourite_picture_BrEgg">
                    <img src="./style/img/container_3/broken_egg.png" alt=""/>
                </div>

                <div class="favourite_picture_Phone">
                    <img src="./style/img/container_3/phone.png" alt=""/>
                </div>
            </div>

        </section>

        <section class="UberAccaunt_4">

            <div class="UberAccaunt_background">


                <div class="text_block UberAccaunt">

                    <h2 class="after_line-wave">
                    Tap to place your order and
                    pay with your 
                    <span>Uber account.</span>
                    </h2>

                </div>

                <div class="Mushroom_top">
                    <img src="./style/img/container_4/Mushroom.png" alt=""/>
                </div>

                <div class="Small_Plate_right">
                    <img src="./style/img/container_4/Small_plate.png" alt=""/>
                </div>

            </div>

        </section>

        <section>

            <div></div>

            <div></div>

        </section>

    </body>
</html>
